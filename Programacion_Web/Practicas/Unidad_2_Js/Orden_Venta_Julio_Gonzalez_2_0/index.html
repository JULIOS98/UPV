<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Orden de Venta 2.0</title>

</head>
<body>

    <div class="Contenedor_Universal">

        <div class="Caja">

            <div id="titulo">
                <h1>Orden de Venta</h1>
            </div>

            <div class="cajota_productos">

           <!----$<label for="precios" class="precios"> 100</label> 
            <input type="number" min="0" max="10" class="iteradores" onchange="calcular()" placeholder="Elija Cantidad"> <br>
           -->            
            </div>

            
            <div class="cajota_precios">

                <div>
                    SubTotal:
                    <label for="subtotal" id="subtotal" ></label>
                </div>
            
                <br>
                <div>
                    I.V.A (16%):
                    <label for="iva" id="iva"></label>
                </div>
                <br>
                <div>
                    Total:
                    <label for="total" id="total"></label>
                </div>

            </div> <!--Termina caja precios-->

            <div class="boton">
                <button class="btnAgregar">
                    Agregar Producto
                </button>
            </div>

          
               
          

        </div> <!--Termina Caja-->
    </div> <!--Termina contenedor Universal-->

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
